<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
	@keyframes lightAnimation {
		0% {
			fill: url(#grad1);
		}
		50% {
			fill: url(#grad2);
		}
		100% {
			fill: url(#grad1);
		}
	}
	rect.screenLight{
		animation-name: lightAnimation;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}

	</style>
	 <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(200,200,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(200,200,255);stop-opacity:0" />
    </linearGradient>
	<linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,200,200);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,200,200);stop-opacity:0" />
    </linearGradient>
  <rect x="0%" y="90%" width="100%" height="10%" fill="#CCC"/>
  <rect class="screenLight" x="0%" y="20%" width="100%" height="70%"/>

</svg>
